<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body class="container">
<div class="header" th:replace="~{fragments :: header}"></div>

<div class="body">
    <form method="post" action="/teas/create" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label>Name
                <input th:field="${tea.name}" class="form-control">
            </label>
            <p class="error" th:errors="${tea.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input th:field="${tea.description}" class="form-control">
            </label>
            <p class="error" th:errors="${tea.description}"></p>
        </div>
        <div class="form-group">
            <label>Price
                <input th:field="${tea.price}" class="form-control">
            </label>
            <p class="error" th:errors="${tea.price}"></p>
        </div>
        <div class="form-group">
            <label>Quantity
                <input th:field="${tea.quantity}" class="form-control">
            </label>
            <p class="error" th:errors="${tea.quantity}"></p>
        </div>
        <div class="form-group">
            <label>Category
                <select th:field="${tea.category}">
                    <option th:each="teaCategory : ${categories}"
                            th:value="${teaCategory.name()}"
                            th:text="${teaCategory.name()}"
                    ></option>
                </select>
                <p class="error" th:errors="${tea.category}"></p>
            </label>
        </div>
        <label>Image:</label>
        <input type="file" name="imageFile" accept="image/*">
        <div class="form-group">
            <input type="submit" value="Create Tea" class="btn btn-success">
        </div>
    </form>
</div>
</body>

<div th:replace="~{fragments :: footer}"></div>

</html>
